<div *ngIf="users.length > 0">
  <h2>Список пользователей</h2>
  <ul>
    <li *ngFor="let user of users">
      <div class="user-item">

        <div class="user-info">
          <strong>Никнейм:</strong> {{ user.userName }} <br>
          <strong>Имя:</strong> {{ user.firstName }} <br>
          <strong>Фамилия:</strong> {{ user.lastName }} <br>
          <strong>Почта:</strong> {{ user.email }} <br>
          <strong>Номер телефона:</strong> {{ user.phoneNumber }} <br>
        </div>

        <app-delete-user
          [userId]="user.id"
          (userDeleted)="getAllUsers()">
        </app-delete-user>

      </div>
      <hr />
    </li>
  </ul>
</div>

<div *ngIf="users.length === 0">
  <p>Пользователи не найдены.</p>
</div>
