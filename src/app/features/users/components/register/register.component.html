<div class="register-container">
  <h2>Регистрация</h2>
  <form [formGroup]="registerForm" (ngSubmit)="register()">

    <label for="firstName">Имя</label>
    <input id="firstName" type="text" formControlName="firstName">
    <div class="error" *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched">
      Обязательное поле
    </div>

    <label for="lastName">Фамилия</label>
    <input id="lastName" type="text" formControlName="lastName">
    <div class="error" *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched">
      Обязательное поле
    </div>

    <label for="userName">Имя пользователя</label>
    <input id="userName" type="text" formControlName="userName">
    <div class="error" *ngIf="registerForm.get('userName')?.invalid && registerForm.get('userName')?.touched">
      Обязательное поле
    </div>

    <label for="email">Email</label>
    <input id="email" type="email" formControlName="email">
    <div class="error" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
      Введите корректный email
    </div>

    <label for="phoneNumber">Телефон</label>
    <input id="phoneNumber" type="tel" formControlName="phoneNumber">
    <div class="error" *ngIf="registerForm.get('phoneNumber')?.invalid && registerForm.get('phoneNumber')?.touched">
      Введите корректный номер телефона
    </div>

    <label for="password">Пароль</label>
    <input id="password" type="password" formControlName="password">
    <div class="error" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
      Минимальная длина пароля — 6 символов
    </div>

    <label for="confirmPassword">Подтвердите пароль</label>
    <input id="confirmPassword" type="password" formControlName="confirmPassword">
    <div class="error" *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
      Пароли должны совпадать
    </div>

    <label for="role">Роль</label>
    <select id="role" formControlName="role">
      <option *ngFor="let role of roles" [value]="role.value">{{ role.label }}</option>
    </select>

    <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>

    <button type="submit" [disabled]="registerForm.invalid">Зарегистрироваться</button>
  </form>

  <p>Уже есть аккаунт? <a routerLink="/login">Войти</a></p>
</div>
