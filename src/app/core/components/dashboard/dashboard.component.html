<div *ngIf="errorMessage" class="error">
  {{ errorMessage }}
</div>

<div><app-logout></app-logout></div>

<div *ngIf="role === 'Administrator'">
  <app-get-all-users [users]="users"></app-get-all-users>
</div>

<div *ngIf="role === 'User'" class="user-container">
  <app-task-list [tasks]="tasks" class="app-task-list-container"></app-task-list>
  <app-tags-control-panel [tags]="tags" class="app-tags-control-panel-container"></app-tags-control-panel>
</div>

<div *ngIf="role !== 'Administrator' && role !== 'User'">
  <p>Ошибка: роль не определена. Вы не авторизованы.</p>
</div>
