<div *ngIf="errorMessage" class="error">
  {{ errorMessage }}
</div>

<div><app-logout></app-logout></div>

<div *ngIf="role === 'Administrator'">
  <app-get-all-users [users]="users"></app-get-all-users>
</div>

<div *ngIf="role === 'User'" style="display: flex; gap: 20px;">
  <app-task-list [tasks]="tasks" style="flex: 2;"></app-task-list>
  <app-tags-control-panel [tags]="tags" style="flex: 1;"></app-tags-control-panel>
</div>

<div *ngIf="role !== 'Administrator' && role !== 'User'">
  <p>Ошибка: роль не определена. Вы не авторизованы.</p>
</div>
